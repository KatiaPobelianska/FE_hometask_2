    <label for="r">Введите радиус круга: </label
    ><input type="number" id="r" /><br />
    <button>Вычислить</button><br />
    Площадь круга равна: <input type="number" id="square" />

    <script>
      document.querySelector("button").addEventListener("click", () => {
        if (!document.getElementById("r").value) {
          return;
        }
        document.getElementById("square").value = archimedes(
          +document.getElementById("r").value
        );
      });
      function archimedes(n) {
        return Math.PI * n ** 2;
      }
    </script>
